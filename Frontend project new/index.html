<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figma Webpage Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header -->
    <header>
        <nav class="navbar">
            <div class="logo">MyWebsite</div>
            <ul class="menu">
                <li><a href="#hero">Home</a></li>
                <li><a href="#features">Features</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section id="hero" class="hero">
        <h1 id="hero-title"></h1>
        <p id="hero-text"></p>
        <a href="#features" class="cta-btn" id="cta-btn"></a>
    </section>

    <!-- Features Section -->
    <section id="features" class="features">
        <div class="feature-card">
            <h2>Feature One</h2>
            <p>High-quality, responsive design matching Figma layout.</p>
        </div>
        <div class="feature-card">
            <h2>Feature Two</h2>
            <p>Easy to customize and maintain without images.</p>
        </div>
        <div class="feature-card">
            <h2>Feature Three</h2>
            <p>Fast loading and fully HTML/CSS-based.</p>
        </div>
    </section>

    <!-- Footer -->
    <footer id="contact">
        <p>&copy; 2025 MyWebsite. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
